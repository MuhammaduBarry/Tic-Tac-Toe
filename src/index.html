<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <h1 class="text-center text-2xl">Welcome To Tic Tac Toe</h1>
    <div class="m-auto mt-8 border-4 border-spacing-1 border-gray-500 max-w-72 rounded-lg">
        <div class="m-auto grid gap-1 grid-cols-3 w-full p-2" id="cell-container">
            <div class="bg-gray-500 p-10 rounded-lg hover:bg-gray-600 cursor-pointer" id="top-left"></div>
            <div class="bg-gray-500 p-10 rounded-lg hover:bg-gray-600 cursor-pointer" id="top-center"></div>
            <div class="bg-gray-500 p-10 rounded-lg hover:bg-gray-600 cursor-pointer" id="top-right"></div>
            <div class="bg-gray-500 p-10 rounded-lg hover:bg-gray-600 cursor-pointer" id="middle-left"></div>
            <div class="bg-gray-500 p-10 rounded-lg hover:bg-gray-600 cursor-pointer" id="middle-center"></div>
            <div class="bg-gray-500 p-10 rounded-lg hover:bg-gray-600 cursor-pointer" id="middle-right"></div>
            <div class="bg-gray-500 p-10 rounded-lg hover:bg-gray-600 cursor-pointer" id="bottom-left"></div>
            <div class="bg-gray-500 p-10 rounded-lg hover:bg-gray-600 cursor-pointer" id="bottom-center"></div>
            <div class="bg-gray-500 p-10 rounded-lg hover:bg-gray-600 cursor-pointer" id="bottom-right"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
